<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>Minesweeper!</header>
    <section id="controls">
        <h3 id="message">Choose your difficulty:</h3>
        <div id="difficulty">
            <button class="play" id="beginner">Beginner</button>
            <button class="play" id="advanced">Advanced</button>
        </div>
        <div class="hidden" id="restart">
            <button>Restart?</button>
        </div>
    </section>
    <section id="game">
        <div id="board">
            
        </div>
    </section>
</body>
</html>
